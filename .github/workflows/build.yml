---
on:
  pull_request:
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

  push:
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

name: build

jobs:
  phpunit:
    uses: php-forge/actions/.github/workflows/phpunit.yml@main
    with:
      concurrency-group: phpunit-${{ github.workflow }}-${{ github.ref }}
      extensions: mbstring, gd, runkit7
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  phpunit-dev:
    uses: php-forge/actions/.github/workflows/phpunit.yml@main
    with:
      composer-command: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ignore-platform-reqs --ansi
      concurrency-group: phpunit-${{ github.workflow }}-${{ github.ref }}-dev
      extensions: mbstring, gd
      os: '["ubuntu-latest"]'
      php-version: '["8.5","8.6"]'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
