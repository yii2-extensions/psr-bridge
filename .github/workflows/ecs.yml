---
on:
  pull_request:
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

  push:
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

name: ecs

permissions:
  contents: read
  pull-requests: write

jobs:
  easy-coding-standard:
    uses: php-forge/actions/.github/workflows/ecs.yml@v2
