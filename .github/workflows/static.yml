---
on:
  pull_request:
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

  push:
    paths-ignore:
      - ".gitattributes"
      - ".gitignore"
      - "CHANGELOG.md"
      - "docs/**"
      - "README.md"

name: static analysis

permissions:
  contents: read
  pull-requests: write

jobs:
  phpstan:
    uses: php-forge/actions/.github/workflows/phpstan.yml@v2
